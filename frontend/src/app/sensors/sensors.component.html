<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12 mb-3">
      <select class="form-select" (change)="onCategoryChange($event)">
        <option value="all">All Categories</option>
        <option value="environmental">Environmental</option>
        <option value="motion">Motion</option>
        <option value="sound">Sound</option>
        <option value="light">Light</option>
        <option value="hvac">HVAC</option>
        <option value="other">Other</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3" *ngFor="let sensor of filteredSensors" (click)="navigateToSensorDetail(sensor)">
      <div class="card my-4">
        <div class="card-header">
          {{ sensor.sensor_type }}
          <span class="status-dot"></span>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ getRoomName(sensor.room.id) }}</h5>

          <canvas id="chartCanvas{{ sensor.id }}"></canvas>
        </div>
      </div>
    </div>
</div>
