<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username"
                     formControlName="username">
              <div class="text-danger" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.errors?.required">
                Username is required.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password"
                     formControlName="password">
              <div class="text-danger" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn btn-primary m-3">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
