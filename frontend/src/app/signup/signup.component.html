<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Create Account
          </div>
          <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="signup()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username"
                       formControlName="username">
                <div class="text-danger" *ngIf="signupForm.controls.username.touched && signupForm.controls.username.errors?.required">
                  Username is required.
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                       formControlName="email">
                <div class="text-danger" *ngIf="signupForm.controls.email.touched && signupForm.controls.email.errors?.required">
                  Email is required.
                </div>
                <div class="text-danger" *ngIf="signupForm.controls.email.touched && signupForm.controls.email.errors?.email">
                  Invalid email format.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password"
                       formControlName="password">
                <div class="text-danger" *ngIf="signupForm.controls.password.touched && signupForm.controls.password.errors?.required">
                  Password is required.
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
