      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MQTT_USERNAME='groupe1'
      - MQTT_PASSWORD='T18oCz84diyh'
    depends_on:
